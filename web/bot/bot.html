<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title data-trans="titleNav"></title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="eel.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-header">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-robot mr-2"></i>
            <span data-trans="titleNav"></span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="toggleDarkModeButton" class="btn btn-link nav-link">
                        <i id="toggleDarkModeIcon" class="fas fa-adjust"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <select id="languageSelect" class="form-control" onchange="changeLanguage(this.value)">
                        <option value="en">EN</option>
                        <option value="ua">UA</option>
                        <option value="ru">RU</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mb-lg-5">
        <h1 class="mt-4" data-trans="title"></h1>
        <div class="form-group">
            <label for="tokenInput" data-trans="tokenLabel"></label>
            <input id="tokenInput" type="text" class="form-control" placeholder="" disabled>
        </div>
        <h2 class="mt-4" data-trans="savedTokens"></h2>
        <ul id="tokenList" class="list-group"></ul>

        <div id="btnDiv">
            <span data-trans="buttonListLabel"></span>
            <button id="toggleButtonsButton" class="btn btn-primary btn-sm" onclick="toggleButtons()" data-trans="toggleButtonsButton">
                <i id="toggleButtonsIcon" class="fa-sharp fa-solid fa-eye"></i>
            </button>
    
            <div class="row mt-4 mb-4">
                <div class="col-md-6" id="column1">
                    <ul id="column1Buttons" class="list-group"></ul>
                </div>
                <div class="col-md-6" id="column2">
                    <ul id="column2Buttons" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button id="addButton" class="btn btn-primary" onclick="toggleButtonForm()" data-trans="addButton"></button>
        </div>

        <div id="buttonForm" style="display: none;">
            <div class="form-group">
                <label for="addTypeSelect" data-trans="addTypeLabel"></label>
                <select id="addTypeSelect" class="form-control" onchange="toggleAddOptions()">
                    <option value="addButtons" data-trans="addButtonsOpt"></option>
                    <option value="addCommands" data-trans="addCommandsOpt"></option>
                </select>
            </div>

            <div id="addButtonsOptions">
                <div class="form-group">
                    <label for="buttonNameInput" data-trans="buttonNameLabel"></label>
                    <input id="buttonNameInput" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="buttonTypeSelect" data-trans="buttonTypeLabel"></label>
                    <select id="buttonTypeSelect" class="form-control" onchange="toggleButtonOptions()">
                        <option value="openProgram" data-trans="openProgramOpt"></option>
                        <option value="takeScreen" data-trans="takeScreenOpt"></option>
                        <!-- <option value="openFolder" data-trans="openFolderOpt"></option> -->
                    </select>
                </div>
                <div id="programOptions">
                    <div class="form-group">
                        <label for="programNameInput" data-trans="programNameLabel"></label>
                        <div class="input-group">
                            <input id="programNameInput" type="text" class="form-control" placeholder="">
                            <div class="input-group-append">
                                <span class="input-group-text">.exe</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="folderOptions" style="display: none;">
                    <div class="form-group">
                        <label for="folderPathInput" data-trans="folderPathLabel"></label>
                        <input id="folderPathInput" type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>


            <div id="addCommandsOptions" style="display: none;">
                <div class="form-group">
                    <label for="commandNameInput" data-trans="commandNameLabel"></label>
                    <input id="commandNameInput" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="suffixInput" data-trans="suffixInputLabel"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">/</span>
                        </div>
                        <input id="suffixInput" type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="commandTypeSelect" data-trans="commandTypeLabel"></label>
                    <select id="commandTypeSelect" class="form-control" onchange="commandTypeChange()">
                        <option value="stopBot" data-trans="stopBotOpt"></option>
                        <option value="restartBot" data-trans="restartBotOpt"></option>
                        <option value="getFile" data-trans="getFileOpt"></option>
                    </select>
                </div>
                <div class="form-group" id="filePathGroup" style="display: none;">
                    <label for="filePathInput" data-trans="filePathLabel"></label>
                    <input id="filePathInput" type="text" class="form-control" placeholder="">
                </div>
            </div>
            
            <div class="form-group">
                <button id="submitButton" class="btn btn-primary" onclick="" data-trans="submitButton"></button>
            </div>
        </div>
    </div>


    <div class="fixed-bottom mb-2 mt-4 text-center">
        <button id="runButton" class="btn btn-success" onclick="runProgram()" data-trans="runButton"></button>
        <button id="runButtonOff" class="btn btn-danger" style="display: none;" onclick="stopProgram()" data-trans="runButtonOff"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js" charset="UTF-8"></script>
</body>

</html>
